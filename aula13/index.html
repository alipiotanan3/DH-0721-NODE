<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoes Store</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <header>
    <img src="./img/shoes-logo.png" alt="logo" title="logo">
    <ul>
      <li>Todos os produtos</li>
      <li>Coleções</li>
      <li>Outlet</li>
    </ul>
  </header>
  <main>
    <section class="banner">
      <img src="./img/banner.png" alt="banner" title="banner">
    </section>

    <section class="estilo">
      <h1>encontre seu estilo</h1>
      <div>
        <img class="imagem-estilo" src="./img/encontre-seu-estilo-1.png" alt="">
        <img src="./img/encontre-seu-estilo-2.png" alt="">
      </div>
    </section>

    <section class="trinta-off">
      <h1>30% off</h1>

      <div class="cards">
        <div>
          <img src="./img/30-off-1.png" alt="">
          <p>Scarpin salto fino básico</p>
          <small>R$ 150,00</small>
        </div>
  
        <div>
          <img src="./img/30-off-2.png" alt="">
          <p>Scarpin salto fino básico</p>
          <small>R$ 150,00</small>
        </div>
  
        <div>
          <img src="./img/30-off-3.png" alt="">
          <p>Scarpin salto fino básico</p>
          <small>R$ 150,00</small>
        </div>
  
        <div>
          <img src="./img/30-off-4.png" alt="">
          <p>Sandália salto fino</p>
          <small>R$ 160,00</small>
        </div>
      </div>
    </section>

    <section class="ver-detalhes">
      <div class="conteudo-sandalia">
        <h1>Sandália palmilha matelassê tiras rolotê</h1>
        <button>ver detalhes</button>
        <img class="imagem-sandalia" src="./img/sandalia.png" alt="">
      </div>
      <img src="./img/sandalia-corpo-inteiro.png" alt="">
    </section>
  </main>
</body>
</html>
